<html>

<head>
<script>
var i = 0;
    function setLetter(e)
    {
        console.log(e.target.innerHTML);
        if(i%2)
        {
            e.target.innerHTML = "O";
        }
        else
        {
            e.target.innerHTML = "X";
        }
        i++;
        
    }
</script>
<link rel="stylesheet" type="text/css" href="./ttt.css">

</head>

<body>
    <div id="field">
        <div class="cell top left" onclick="setLetter(event)"></div>
        <div class="cell top center" onclick="setLetter(event)"></div>
        <div class="cell top right" onclick="setLetter(event)"></div>
        <div class="cell middle left" onclick="setLetter(event)"></div>
        <div class="cell middle center" onclick="setLetter(event)"></div>
        <div class="cell middle right" onclick="setLetter(event)"></div>
        <div class="cell bottom left" onclick="setLetter(event)"></div>
        <div class="cell bottom center" onclick="setLetter(event)"></div>
        <div class="cell bottom right" onclick="setLetter(event)"></div>
    </div>
</body>

</html>
